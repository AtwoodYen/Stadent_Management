        function renderCalendar() {
            const calendar = document.getElementById('calendar');

            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            title.textContent = `${year}Âπ¥ ${month + 1}Êúà`;

            lessonElement.dataset.lessonId = lesson.id;
            
            lessonElement.innerHTML = `
                <span class="lesson-time">${lesson.time}</span>
                <span class="lesson-student">${student ? student.name : 'Êú™Áü•Â≠∏Áîü'}</span>
                <div class="lesson-type"></div>
            `;
            
            lessonElement.addEventListener('dragstart', handleDragStart);
            lessonElement.addEventListener('click', (e) => {
                e.stopPropagation();
                editLesson(lesson.id);
            });
            
            return lessonElement;
        }

        function handleDragStart(e) {
            draggedLesson = e.target;
            e.target.style.opacity = '0.5';
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.currentTarget.classList.add('drag-over');
        }

        function handleDrop(e) {
            e.preventDefault();
            e.currentTarget.classList.remove('drag-over');
            
            if (draggedLesson) {
                const lessonId = parseInt(draggedLesson.dataset.lessonId);
                const lesson = lessons.find(l => l.id === lessonId);
                
                if (lesson) {
                    // Ë®àÁÆóÊñ∞ÁöÑÊó•Êúü
                    const dayElement = e.currentTarget;
                    const dayNumber = dayElement.querySelector('.day-number').textContent;
                    const newDate = new Date(currentDate.getFullYear(), currentDate.getMonth(), parseInt(dayNumber));
                    
                    // Êõ¥Êñ∞Ë™≤Á®ãÊó•Êúü
                    lesson.date = newDate;
                    lesson.status = 'rescheduled'; // Ê®ôË®òÁÇ∫Ë™øË™≤
                    
                    // ÈáçÊñ∞Ê∏≤ÊüìÊó•ÊõÜ
                    renderCalendar();
                    updateStats();
                    
                    // È°ØÁ§∫Ë™øË™≤ÈÄöÁü•
                    showNotification(`Â∑≤Â∞áË™≤Á®ãË™øËá≥ ${newDate.getMonth() + 1}Êúà${newDate.getDate()}Êó•`, 'success');
                }
                
                draggedLesson.style.opacity = '1';
                draggedLesson = null;
            }
        }

        function renderStudentList() {
            const studentList = document.getElementById('studentList');
            const lessonStudentSelect = document.getElementById('lessonStudent');
            
            studentList.innerHTML = '';
            lessonStudentSelect.innerHTML = '<option value="">Ë´ãÈÅ∏ÊìáÂ≠∏Áîü</option>';
            
            students.forEach(student => {
                // Â≠∏ÁîüÂàóË°®È†ÖÁõÆ
                const studentItem = document.createElement('div');
                studentItem.className = 'student-item';
                studentItem.innerHTML = `
                    <div class="student-name">${student.name}</div>
                    <div class="student-info">üìß ${student.email || 'Êú™Ë®≠ÂÆö'}</div>
                    <div class="student-info">üì± ${student.phone || 'Êú™Ë®≠ÂÆö'}</div>
                `;
                
                studentItem.addEventListener('click', () => editStudent(student.id));
                studentList.appendChild(studentItem);
                
                // Ë™≤Á®ãÈÅ∏Êìá‰∏ãÊãâÈÅ∏ÂñÆ
                const option = document.createElement('option');
                option.value = student.id;
                option.textContent = student.name;
                lessonStudentSelect.appendChild(option);
            });
        }

        function updateStats() {
            const totalStudents = students.length;
            const today = new Date();
            const weekStart = new Date(today);
            weekStart.setDate(today.getDate() - today.getDay());
            const weekEnd = new Date(weekStart);
            weekEnd.setDate(weekStart.getDate() + 6);
            
            const weeklyLessons = lessons.filter(lesson => {
                return lesson.date >= weekStart && lesson.date <= weekEnd && lesson.status !== 'cancelled';
            }).length;
            
            document.getElementById('totalStudents').textContent = totalStudents;
            document.getElementById('weeklyLessons').textContent = weeklyLessons;
        }

        function showAddStudentModal() {
            editingStudentId = null;
            document.getElementById('studentModalTitle').textContent = 'Êñ∞Â¢ûÂ≠∏Áîü';
            document.getElementById('studentForm').reset();
            document.getElementById('studentModal').classList.add('active');
        }

        function editStudent(studentId) {
            editingStudentId = studentId;
            const student = students.find(s => s.id === studentId);
            
            if (student) {
                document.getElementById('studentModalTitle').textContent = 'Á∑®ËºØÂ≠∏Áîü';
                document.getElementById('studentName').value = student.name;
                document.getElementById('studentEmail').value = student.email || '';
                document.getElementById('studentPhone').value = student.phone || '';
                document.getElementById('studentLocation').value = student.location || '';
                document.getElementById('studentPlatform').value = student.platform || '';
                document.getElementById('studentNotes').value = student.notes || '';
                document.getElementById('studentModal').classList.add('active');
            }
        }

        function saveStudent() {
            const formData = {
                name: document.getElementById('studentName').value,
                email: document.getElementById('studentEmail').value,
                phone: document.getElementById('studentPhone').value,
                location: document.getElementById('studentLocation').value,
                platform: document.getElementById('studentPlatform').value,
                notes: document.getElementById('studentNotes').value
            };

            if (editingStudentId) {
                // Á∑®ËºØÁèæÊúâÂ≠∏Áîü
                const studentIndex = students.findIndex(s => s.id === editingStudentId);
                if (studentIndex !== -1) {
                    students[studentIndex] = { ...students[studentIndex], ...formData };
                    showNotification('Â≠∏ÁîüË≥áÊñôÂ∑≤Êõ¥Êñ∞', 'success');
                }
            } else {
                // Êñ∞Â¢ûÂ≠∏Áîü
                const newStudent = {
                    id: Date.now(),
                    ...formData
                };
                students.push(newStudent);
                showNotification('Êñ∞Â≠∏ÁîüÂ∑≤Êñ∞Â¢û', 'success');
            }

            closeModal('studentModal');
            renderStudentList();
            updateStats();
        }

        function showAddLessonModal(selectedDate = null) {
            editingLessonId = null;
            document.getElementById('lessonModalTitle').textContent = 'Êñ∞Â¢ûË™≤Á®ã';
            document.getElementById('lessonForm').reset();
            
            if (selectedDate) {
                document.getElementById('lessonDate').value = selectedDate.toISOString().split('T')[0];
            }
            
            document.getElementById('lessonModal').classList.add('active');
        }

        function editLesson(lessonId) {
            editingLessonId = lessonId;
            const lesson = lessons.find(l => l.id === lessonId);
            
            if (lesson) {
                document.getElementById('lessonModalTitle').textContent = 'Á∑®ËºØË™≤Á®ã';
                document.getElementById('lessonStudent').value = lesson.studentId;
                document.getElementById('lessonDate').value = lesson.date.toISOString().split('T')[0];
                document.getElementById('lessonTime').value = lesson.time;
                document.getElementById('lessonDuration').value = lesson.duration;
                document.getElementById('lessonType').value = lesson.type;
                document.getElementById('lessonStatus').value = lesson.status;
                document.getElementById('lessonNotes').value = lesson.notes || '';
                document.getElementById('lessonModal').classList.add('active');
            }
        }

        function saveLesson() {
            const formData = {
                studentId: parseInt(document.getElementById('lessonStudent').value),
                date: new Date(document.getElementById('lessonDate').value),
                time: document.getElementById('lessonTime').value,
                duration: parseInt(document.getElementById('lessonDuration').value),
                type: document.getElementById('lessonType').value,
                status: document.getElementById('lessonStatus').value,
                notes: document.getElementById('lessonNotes').value
            };

            if (editingLessonId) {
                // Á∑®ËºØÁèæÊúâË™≤Á®ã
                const lessonIndex = lessons.findIndex(l => l.id === editingLessonId);
                if (lessonIndex !== -1) {
                    lessons[lessonIndex] = { ...lessons[lessonIndex], ...formData };
                    showNotification('Ë™≤Á®ãÂ∑≤Êõ¥Êñ∞', 'success');
                }
            } else {
                // Êñ∞Â¢ûË™≤Á®ã
                const newLesson = {
                    id: Date.now(),
                    ...formData
                };
                lessons.push(newLesson);
                
                // Â¶ÇÊûúÊòØÈáçË§áË™≤Á®ãÔºåÂâµÂª∫ÂæåÁ∫åË™≤Á®ã
                if (document.getElementById('isRecurring').checked) {
                    createRecurringLessons(newLesson);
                }
                
                showNotification('Êñ∞Ë™≤Á®ãÂ∑≤Êñ∞Â¢û', 'success');
            }

            closeModal('lessonModal');
            renderCalendar();
            updateStats();
            scheduleNotifications();
        }

        function createRecurringLessons(baseLesson) {
            // ÂâµÂª∫Êú™‰æÜ8ÈÄ±ÁöÑÈáçË§áË™≤Á®ã
            for (let i = 1; i <= 8; i++) {
                const recurringDate = new Date(baseLesson.date);
                recurringDate.setDate(recurringDate.getDate() + (i * 7));
                
                const recurringLesson = {
                    id: Date.now() + i,
                    ...baseLesson,
                    date: recurringDate
                };
                
                lessons.push(recurringLesson);
            }
            showNotification('Â∑≤Âª∫Á´ãÈáçË§áË™≤Á®ãÔºà8ÈÄ±Ôºâ', 'success');
        }

        function deleteLesson(lessonId) {
            if (confirm('Á¢∫ÂÆöË¶ÅÂà™Èô§ÈÄôÂÄãË™≤Á®ãÂóéÔºü')) {
                lessons = lessons.filter(l => l.id !== lessonId);
                renderCalendar();
                updateStats();
                showNotification('Ë™≤Á®ãÂ∑≤Âà™Èô§', 'success');
            }
        }

        function deleteStudent(studentId) {
            if (confirm('Á¢∫ÂÆöË¶ÅÂà™Èô§ÈÄôÂÄãÂ≠∏ÁîüÂóéÔºüÁõ∏ÈóúË™≤Á®ã‰πüÊúÉË¢´Âà™Èô§„ÄÇ')) {
                students = students.filter(s => s.id !== studentId);
                lessons = lessons.filter(l => l.studentId !== studentId);
                renderStudentList();
                renderCalendar();
                updateStats();
                showNotification('Â≠∏ÁîüÂíåÁõ∏ÈóúË™≤Á®ãÂ∑≤Âà™Èô§', 'success');
            }
        }

        function scheduleNotifications() {
            const now = new Date();
            const upcomingLessons = lessons.filter(lesson => {
                const lessonDateTime = new Date(lesson.date);
                const [hours, minutes] = lesson.time.split(':');
                lessonDateTime.setHours(parseInt(hours), parseInt(minutes));
                return lessonDateTime > now && lesson.status !== 'cancelled';
            });

            upcomingLessons.forEach(lesson => {
                const student = students.find(s => s.id === lesson.studentId);
                if (!student) return;

                const lessonDateTime = new Date(lesson.date);
                const [hours, minutes] = lesson.time.split(':');
                lessonDateTime.setHours(parseInt(hours), parseInt(minutes));

                // Ë®àÁÆóÊèêÈÜíÊôÇÈñì
                const reminders = [
                    { time: new Date(lessonDateTime.getTime() - 24 * 60 * 60 * 1000), label: 'ÊòéÂ§©' },
                    { time: new Date(lessonDateTime.getTime() - 60 * 60 * 1000), label: '1Â∞èÊôÇÂæå' },
                    { time: new Date(lessonDateTime.getTime() - 30 * 60 * 1000), label: '30ÂàÜÈêòÂæå' },
                    { time: new Date(lessonDateTime.getTime() - 10 * 60 * 1000), label: '10ÂàÜÈêòÂæå' }
                ];

                reminders.forEach(reminder => {
                    if (reminder.time > now) {
                        setTimeout(() => {
                            showLessonReminder(lesson, student, reminder.label);
                        }, reminder.time.getTime() - now.getTime());
                    }
                });
            });
        }

        function showLessonReminder(lesson, student, timeLabel) {
            const typeText = lesson.type === 'online' ? 'Á∑ö‰∏äË™≤Á®ã' : 'ÂØ¶È´îË™≤Á®ã';
            const message = `${timeLabel}Êúâ${typeText}Ôºö${student.name} - ${lesson.time}`;
            
            // Á∂≤Á´ôÊé®Êí≠ÈÄöÁü•
            if (document.getElementById('webNotif').checked) {
                showNotification(message, 'info', 10000);
            }
            
            // Ê®°Êì¨ Email Âíå Line ÈÄöÁü•ÔºàÂØ¶ÈöõÊáâÁî®‰∏≠ÈúÄË¶ÅÂæåÁ´ØÊîØÊè¥Ôºâ
            if (document.getElementById('emailNotif').checked) {
                console.log(`Email ÈÄöÁü•: ${message}`);
            }
            
            if (document.getElementById('lineNotif').checked) {
                console.log(`Line ÈÄöÁü•: ${message}`);
            }
        }

        function showNotification(message, type = 'info', duration = 3000) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 20px;
                border-radius: 8px;
                color: white;
                font-weight: bold;
                z-index: 10000;
                max-width: 300px;
                box-shadow: 0 4px 20px rgba(0,0,0,0.3);
                transition: all 0.3s ease;
            `;
            
            switch (type) {
                case 'success':
                    notification.style.background = 'linear-gradient(45deg, #48bb78, #38a169)';
                    break;
                case 'error':
                    notification.style.background = 'linear-gradient(45deg, #f56565, #e53e3e)';
                    break;
                case 'info':
                default:
                    notification.style.background = 'linear-gradient(45deg, #4299e1, #3182ce)';
                    break;
            }
            
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.opacity = '0';
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, duration);
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }

        function previousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        }

        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        }

        function goToToday() {
            currentDate = new Date();
            renderCalendar();
        }

        // ÈçµÁõ§Âø´Êç∑Èçµ
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                document.querySelectorAll('.modal.active').forEach(modal => {
                    modal.classList.remove('active');
                });
            }
        });

        // ÂàùÂßãÂåñÈÄöÁü•Ê¨äÈôê
        if ('Notification' in window && Notification.permission === 'default') {
            Notification.requestPermission();
        }
    </script>
