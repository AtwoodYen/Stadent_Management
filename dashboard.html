<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>數據儀表板 - 課表管理系統</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: #333;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .header h1 {
            color: #4a5568;
        }
        .filters {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .filters input[type="date"] {
            padding: 8px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
        }
        .filters label {
            font-weight: bold;
        }
        .btn {
            background: linear-gradient(45deg, #4299e1, #3182ce);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(66, 153, 225, 0.4);
        }
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
        }
        .chart-container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📊 數據儀表板</h1>
            <div class="filters">
                <label for="startDateFilter">開始日期:</label>
                <input type="date" id="startDateFilter">
                <label for="endDateFilter">結束日期:</label>
                <input type="date" id="endDateFilter">
                <button id="filterBtn" class="btn">篩選</button>
            </div>
            <a href="tutoring_schedule_manager_2.html" class="btn">返回課表</a>
        </div>

        <div class="dashboard-grid">
            <div class="chart-container">
                <h3>近六個月課程數量</h3>
                <canvas id="monthlyLessonsChart"></canvas>
            </div>
            <div class="chart-container">
                <h3>課程類型分佈</h3>
                <canvas id="lessonTypesChart"></canvas>
            </div>
            <div class="chart-container" style="grid-column: 1 / -1;">
                <h3>學生上課次數排行 (Top 5)</h3>
                <canvas id="topStudentsChart"></canvas>
            </div>
        </div>
    </div>

    <script src="dashboard.js" defer></script>
</body>
</html>
