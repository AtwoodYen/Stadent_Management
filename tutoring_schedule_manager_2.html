<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>程式設計家教課表管理系統</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #4a5568;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #718096;
            font-size: 1.1em;
        }

        .app-overlay {
            display: none; /* 預設隱藏 */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            z-index: 9998; /* 比彈出視窗低，但比其他所有元素高 */
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 1.5em;
            backdrop-filter: blur(5px);
        }
        .app-overlay.active {
            display: flex;
        }

        .error-container {
            grid-column: 1 / -1; /* 讓錯誤容器橫跨所有欄位 */
            margin-bottom: 15px;
        }
        .error-message {
            background-color: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #f56565;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .error-message button {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #c53030;
        }
        .header-nav a {
            text-decoration: none;
            margin-left: 15px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
            height: calc(100vh - 200px);
        }

        .sidebar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }

        .sidebar h3 {
            color: #4a5568;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e2e8f0;
        }

        .student-list {
            margin-bottom: 30px;
        }

        .student-item {
            background: #f7fafc;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #4299e1;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .student-item:hover {
            background: #edf2f7;
            transform: translateX(5px);
        }

        .student-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            background-color: #e2e8f0;
        }

        .student-item-details {
            flex-grow: 1;
        }

        .student-item.selected {
            background: #bee3f8;
            border-left-color: #2b6cb0;
        }

        .student-name {
            font-weight: bold;
            color: #2d3748;
        }

        .student-info {
            font-size: 0.9em;
            color: #718096;
            margin-top: 5px;
        }

        .btn {
            background: linear-gradient(45deg, #4299e1, #3182ce);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(66, 153, 225, 0.4);
        }

        .btn-group .btn {
            border-radius: 0;
            margin: 0;
        }
        .btn-group .btn:first-child {
            border-top-left-radius: 8px;
            border-bottom-left-radius: 8px;
        }
        .btn-group .btn:last-child {
            border-top-right-radius: 8px;
            border-bottom-right-radius: 8px;
        }
        .btn-secondary {
            background: linear-gradient(45deg, #48bb78, #38a169);
        }

        .btn-danger {
            background: linear-gradient(45deg, #f56565, #e53e3e);
        }

        .btn-danger-permanent {
            background: linear-gradient(45deg, #c53030, #9b2c2c); /* Darker red for permanent delete */
            margin-left: 5px; /* Add some spacing if two buttons are next to each other */
        }

        .calendar-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e2e8f0;
        }

        .calendar-nav {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .calendar-title {
            font-size: 1.5em;
            color: #4a5568;
            font-weight: bold;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background: #e2e8f0;
            border-radius: 10px;
            overflow: hidden;
        }

        .calendar-day {
            background: white;
            min-height: 120px;
            padding: 8px;
            position: relative;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .calendar-day:hover {
            background: #f7fafc;
        }

        .calendar-day.other-month {
            background: #f7fafc;
            color: #a0aec0;
        }

        .calendar-day.today {
            background: #fff5f5;
            border: 2px solid #f56565;
        }

        .day-number {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .lesson {
            background: linear-gradient(45deg, #4299e1, #3182ce);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-bottom: 2px;
            cursor: move;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .lesson:hover {
            transform: scale(1.05);
            z-index: 10;
        }

        .lesson.online {
            background: linear-gradient(45deg, #48bb78, #38a169);
        }

        .lesson.rescheduled {
            background: linear-gradient(45deg, #ed8936, #dd6b20);
        }

        .lesson.cancelled {
            background: linear-gradient(45deg, #f56565, #e53e3e);
            text-decoration: line-through;
        }

        .lesson.completed {
            background: linear-gradient(45deg, #a0aec0, #718096);
            opacity: 0.7;
        }

        .lesson-time {
            font-weight: bold;
            display: block;
        }

        .lesson-student {
            font-size: 10px;
            opacity: 0.9;
        }

        .lesson-type {
            position: absolute;
            top: 2px;
            right: 2px;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.7);
        }

        .lesson-preview {
            position: absolute;
            left: 0;
            right: 0;
            background: rgba(66, 153, 225, 0.3);
            border: 1px dashed #2b6cb0;
            border-radius: 4px;
            z-index: 5;
            pointer-events: none; /* 讓滑鼠事件可以穿透預覽區塊 */
        }

        .lesson-resize-handle {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 5px;
            cursor: ns-resize; /* 顯示上下調整大小的游標 */
            background: rgba(0, 0, 0, 0.2);
            border-bottom-left-radius: 4px;
            border-bottom-right-radius: 4px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 1000;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal h3 {
            color: #4a5568;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #4a5568;
            font-weight: bold;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #4299e1;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .notification-settings {
            background: #f7fafc;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .notification-settings h4 {
            color: #4a5568;
            margin-bottom: 10px;
        }

        .legend {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 15px;
            padding: 15px;
            background: #f7fafc;
            border-radius: 8px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .legend-color {
            width: 20px;
            height: 15px;
            border-radius: 3px;
        }

        .drag-over {
            background: #e6fffa !important;
            border: 2px dashed #38b2ac;
        }

        .stats-bar {
            display: flex;
            justify-content: space-around;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #4299e1;
        }

        .stat-label {
            font-size: 0.9em;
            color: #718096;
        }

        .student-item.graduated-student {
            opacity: 0.6;
            text-decoration: line-through;
        }
        .student-actions {
            display: flex;
            justify-content: flex-end;
        }
        .calendar-controls {
            display: flex;
            align-items: center;
        }
        /* New styles for search and filter controls */
        .form-control {
            width: 100%;
            padding: 10px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        .form-control:focus {
            outline: none;
            border-color: #4299e1;
        }
        .mb-2 {
            margin-bottom: 10px; /* Margin-bottom for spacing */
        }

        .calendar-day-header {
            min-height: 40px;
            background: #4a5568;
            color: white;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Notification Styles */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            z-index: 10000;
            max-width: 300px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            transform: translateX(120%);
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .notification.show {
            transform: translateX(0);
            opacity: 1;
        }

        .notification.success {
            background: linear-gradient(45deg, #48bb78, #38a169);
        }

        .notification.error {
            background: linear-gradient(45deg, #f56565, #e53e3e);
        }

        .notification.info {
            background: linear-gradient(45deg, #4299e1, #3182ce);
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                height: auto;
            }
            
            .sidebar {
                order: 2;
            }
            
            .calendar-section {
                order: 1;
            }
        }
    </style>
</head>
<body>
    <div id="app-overlay" class="app-overlay">
        <div>
            <h1>⚠️ 應用程式載入失敗</h1>
            <p>請檢查您的網路連線或後端伺服器狀態，然後重新整理頁面。</p>
        </div>
    </div>
    <div class="container">
        <div class="header">
            <div>
                <h1>📚 程式設計家教課表管理系統</h1>
                <p>靈活管理您的教學時間，讓每一堂課都精彩！</p>
            </div>
            <div class="header-nav">
                <a href="dashboard.html" class="btn btn-secondary">📊 前往儀表板</a>
            </div>
        </div>

        <div class="main-content">
            <div id="error-container" class="error-container"></div>
            <div class="sidebar">
                <div class="stats-bar">
                    <div class="stat-item">
                        <div class="stat-number" id="totalStudents">3</div>
                        <div class="stat-label">學生</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="graduatedStudents">0</div>
                        <div class="stat-label">畢業生</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="weeklyLessons">8</div>
                        <div class="stat-label">本週課程</div>
                    </div>
                </div>

                <div class="student-list">
                    <h3>📋 學生管理</h3>
                    <div class="student-list-controls mb-4">
                        <input type="text" id="studentSearchInput" placeholder="搜尋學生姓名..." class="form-control mb-2">
                        <select id="studentLocationFilter" class="form-control">
                            <option value="">所有地點</option>
                            <!-- Locations will be dynamically populated by JS -->
                        </select>
                        <select id="studentStatusFilter" class="form-control">
                            <option value="active">在校生</option>
                            <option value="graduated">畢業生</option>
                            <option value="">所有地點</option>
                            <!-- Locations will be dynamically populated by JS -->
                        </select>
                        <button id="resetFiltersBtn" class="btn btn-secondary" style="margin-left: 10px;">重設</button>
                    </div>

                    <div id="studentList">
                        <!-- 學生列表將在這裡動態生成 -->
                    </div>
                    <button class="btn" onclick="showAddStudentModal()">➕ 新增學生</button>
                </div>

                <div class="notification-settings">
                    <h4>🔔 提醒設定</h4>
                    <div class="checkbox-group">
                        <input type="checkbox" id="emailNotif" checked>
                        <label for="emailNotif">Email 提醒</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="lineNotif" checked>
                        <label for="lineNotif">Line 提醒</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="webNotif" checked>
                        <label for="webNotif">網站推播</label>
                    </div>
                </div>

                <div class="legend">
                    <div class="legend-item">
                        <div class="legend-color" style="background: linear-gradient(45deg, #4299e1, #3182ce);"></div>
                        <span>實體課程</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: linear-gradient(45deg, #48bb78, #38a169);"></div>
                        <span>線上課程</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: linear-gradient(45deg, #ed8936, #dd6b20);"></div>
                        <span>調課</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: linear-gradient(45deg, #f56565, #e53e3e);"></div>
                        <span>請假</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: linear-gradient(45deg, #a0aec0, #718096);"></div>
                        <span>已完成</span>
                    </div>
                </div>
            </div>

            <div class="calendar-section">
                <div class="calendar-header">
                    <div class="calendar-nav">
                        <button class="btn" onclick="navigateCalendar(-1)">‹ 上一頁</button>
                        <div class="calendar-title" id="calendarTitle"></div>
                        <button class="btn" onclick="navigateCalendar(1)">下一頁 ›</button>
                    </div>
                    <div class="calendar-controls">
                        <div class="btn-group" id="viewSwitcher">
                            <button class="btn" data-view="month">月</button>
                            <button class="btn" data-view="week">週</button>
                            <button class="btn" data-view="today">今天</button>
                        </div>
                        <button class="btn btn-secondary" onclick="goToToday()" style="margin-left: 10px;">今天</button>
                        <button class="btn" onclick="showAddLessonModal()">➕ 新增課程</button>
                    </div>
                </div>
                <div class="calendar" id="calendar">
                    <!-- 日曆將在這裡動態生成 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 新增學生 Modal -->
    <div class="modal" id="studentModal">
        <div class="modal-content">
            <h3 id="studentModalTitle">新增學生</h3>
            <form id="studentForm">
                <div class="form-group">
                    <label for="studentName">學生姓名</label>
                    <input type="text" id="studentName" required>
                </div>
                <div class="form-group">
                    <label for="studentEmail">Email</label>
                    <input type="email" id="studentEmail">
                </div>
                <div class="form-group">
                    <label for="studentPhone">電話</label>
                    <input type="tel" id="studentPhone">
                </div>
                <div class="form-group">
                    <label for="studentLocation">上課地點（實體課）</label>
                    <input type="text" id="studentLocation">
                </div>
                <div class="form-group">
                    <label for="studentPlatform">線上平台</label>
                    <input type="text" id="studentPlatform" placeholder="如：Google Meet, Zoom 等">
                </div>
                <div class="form-group">
                    <label for="studentNotes">備註</label>
                    <textarea id="studentNotes" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="studentStatus">學生狀態</label>
                    <select id="studentStatus">
                        <option value="active">在校生</option>
                        <option value="graduated">畢業生</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="studentAvatar">大頭貼</label>
                    <input type="file" id="studentAvatar" accept="image/*">
                </div>
                <div style="text-align: right; margin-top: 20px;">
                    <button type="button" class="btn btn-danger" onclick="closeModal('studentModal')">取消</button>
                    <button type="submit" class="btn">儲存</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 新增/編輯課程 Modal -->
    <div class="modal" id="lessonModal">
        <div class="modal-content">
            <h3 id="lessonModalTitle">新增課程</h3>
            <form id="lessonForm">
                <div class="form-group">
                    <label for="lessonStudent">選擇學生</label>
                    <select id="lessonStudent" required>
                        <option value="">請選擇學生</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="lessonDate">日期</label>
                    <input type="date" id="lessonDate" required>
                </div>
                <div class="form-group">
                    <label for="lessonTime">時間</label>
                    <input type="time" id="lessonTime" required>
                </div>
                <div class="form-group">
                    <label for="lessonDuration">課程時長（分鐘）</label>
                    <input type="number" id="lessonDuration" value="60" step="5" min="15">
                </div>
                <div class="form-group">
                    <label for="lessonType">課程類型</label>
                    <select id="lessonType" required>
                        <option value="physical">實體課</option>
                        <option value="online">線上課</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="lessonStatus">課程狀態</label>
                    <select id="lessonStatus">
                        <option value="normal">正常</option>
                        <option value="rescheduled">調課</option>
                        <option value="cancelled">請假</option>
                        <option value="completed">已完成</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="lessonNotes">課程備註</label>
                    <textarea id="lessonNotes" rows="3"></textarea>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="isRecurring">
                    <label for="isRecurring">重複課程（每週固定時間）</label>
                </div>
                <div style="text-align: right; margin-top: 20px;">
                    <button type="button" class="btn btn-danger" onclick="closeModal('lessonModal')">取消</button>
                    <button type="submit" class="btn">儲存</button>
                </div>
            </form>
        </div>
    </div>

    <script src="tutoring_schedule_manager_2.js" defer></script>
</body>
</html>
